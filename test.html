<script>
    var currentPage = 0; // Variable to track the current set of pages

    function flipPages() {
        var iframeContainer = document.getElementById("iframeContainer");

        // Array of page pairs, change this based on your page URLs
        var pages = [
            ["/d/page6.html", "/d/page5.html"],
            ["/d/page4.html", "/d/page3.html"],
            ["/d/page2.html", "/d/page1.html"]
        ];

        // Increment current page index or go back to the first set
        currentPage = (currentPage + 1) % pages.length;

        // Update the iframes with the new pages
        document.getElementById("iframe1").src = pages[currentPage][0];
        document.getElementById("iframe2").src = pages[currentPage][1];
    }
</script>
